<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocGenius - Document AI Assistant</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script async src="https://kit.fontawesome.com/01187779a7.js" crossorigin="anonymous"></script>
    <script defer src="{{ url_for('static', filename='saveFile.js') }}" type="module"></script>
    <script defer src="{{ url_for('static', filename='fileHandler.js') }}" type="module"></script>
    <script defer src="{{ url_for('static', filename='AIChatHandler.js') }}" type="module"></script>
</head>
<body>
    <div class="body">
        <div class="container">
            <aside>
                <div class="aside_container">
                    <div class="aside_control">
                        <span class="material-symbols-outlined">menu_open</span>
                        <span class="material-symbols-outlined">search</span>
                        <span class="material-symbols-outlined">library_add</span>
                    </div>
                    <div class="aside_pdf aside_content">
                        <h2 class="aside_title">Recent Files <span class="material-symbols-outlined">history</span></h2>
                        <ul class="aside_list" id="fileList">
                            <!-- Content dynamically generated by the fileHandler.js -->
                        </ul>
                        <div class="newPDF_container">
                            <p class="newPDF_title">Add a new PDF</p>
                            <form class="pdfForm" method="post" enctype="multipart/form-data">
                                <input class="pdfForm_input" type="file" id="file" accept="application/pdf">
                                <button class="pdfForm_submitbtn" id="saveFileBtn" type="submit">Submit</button>
                            </form>
                            <p class="file_submit_server_message"></p>
                        </div>
                    </div>
                    <div class="aside_chat aside_content">
                        <h2 class="aside_title">Recent Chats <span class="material-symbols-outlined">history</span></h2>
                        <ul class="aside_list">
                            <li class="aside_list_item"><span class="material-symbols-outlined">chat</span><p>New chats</p><span class="material-symbols-outlined more_vert">more_vert</span></li>
                        </ul>
                    </div>
                    <div class="aside_footer">
                        <p class=" aside_footer_text"><span>DocGenius. </span>Built by <a href="http://linkedin.com/in/stevensreality" target="_blank" rel="noopener noreferrer">Reality Stevens</a>. <a href="http://github.com/realitystevens/Docgenius" target="_blank" rel="noopener noreferrer">View codebase on <i class="fa-brands fa-github"></i></a></p>
                    </div>
                </div>
            </aside>
            <main class="main" id="main">
                <div class="main_container">
                    <header class="header">
                        <div class="header_container">
                            <p class="chat_pdf_title">Chatting with <span>Reality Stevens' Cover letter.pdf</span></p>
                            <h1 class="main_title">DocGenius - Document AI Assistant</h1>
                        </div>
                    </header>

                    <div class="main_base">
                        <section class="chat_conversation">
                            <!-- Content of <h3> and <div> dynamically generated from AIChatHandler.js -->
                            <h3 class="init_chat_title"></h3>
                            <div class="chat_conversation_content">
                                
                            </div>
                        </section>

                        <div class="chat_gen_resource">
                            <div class="pdf_display">
                                <ul class="pdf_display_list" id="fileDisplayList">
                                    <!-- Content dynamically generated by the fileHandler.js -->
                                </ul>
                            </div>
                            <form method="POST" class="chatbox" id="chatbox">
                                <span class="material-symbols-outlined book_sparkle">book_4_spark</span>
                                <input type="text" id="extractedFileText" placeholder="Extracted file text">
                                <input class="chatbox_input" type="text" id="question" placeholder="Ask your file as question using DocGenius">
                                <button class="chatbox_send" type="submit" id="AISubmitBtn"><span class="material-symbols-outlined chatbox_send_icon">arrow_forward</span></button>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
